<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script>
    // Firebase の初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let sortOrder = 'desc'; // デフォルトは降順

    // Firestore からメモを読み込み、表示する関数
    function loadMemos() {
        const memoList = document.getElementById('memo-list');
        db.collection('memos').orderBy('createdAt', sortOrder).onSnapshot((snapshot) => {
            memoList.innerHTML = '';
            snapshot.forEach((doc) => {
                const memo = doc.data();
                const div = document.createElement('div');
                div.className = 'memo';
                
                div.innerHTML = `
                    <p class="memo-text">${memo.text}</p>
                    <small>${memo.createdAt.toDate().toLocaleString()}</small>
                    <button onclick="editMemo('${doc.id}', this)">編集</button>
                    <button onclick="deleteMemo('${doc.id}')">削除</button>
                `;
                memoList.appendChild(div);
            });
        });
    }

    // 並び替え順を切り替える関数
    function toggleSortOrder() {
        sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';
        document.getElementById('sort-button').textContent = 
            sortOrder === 'desc' ? '古い順に並べ替え' : '新しい順に並べ替え';
        loadMemos();
    }

    // 新しいメモを追加する関数
    function addMemo() {
        const memoText = document.getElementById('memo-text');
        const text = memoText.value.trim();
        if (text) {
            db.collection('memos').add({
                text: text,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                memoText.value = '';
            });
        }
    }

    // メモを削除する関数
    function deleteMemo(id) {
        db.collection('memos').doc(id).delete();
    }

    // メモを編集する関数
    function editMemo(id, button) {
        const memoDiv = button.parentElement;
        const memoText = memoDiv.querySelector('.memo-text');
        const currentText = memoText.textContent;

        // 編集用のテキストエリアを作成
        const textarea = document.createElement('textarea');
        textarea.value = currentText;
        memoText.replaceWith(textarea);

        // 編集ボタンを保存ボタンに変更
        button.textContent = '保存';
        button.onclick = function() {
            saveMemo(id, textarea.value, memoDiv, textarea);
        };
    }

    // 編集したメモを保存する関数
    function saveMemo(id, newText, memoDiv, textarea) {
        db.collection('memos').doc(id).update({
            text: newText
        }).then(() => {
            const p = document.createElement('p');
            p.className = 'memo-text';
            p.textContent = newText;
            textarea.replaceWith(p);

            const editButton = memoDiv.querySelector('button');
            editButton.textContent = '編集';
            editButton.onclick = function() {
                editMemo(id, this);
            };
        }).catch(error => {
            console.error("Error updating memo: ", error);
        });
    }

    // アプリの初期化
    document.addEventListener('DOMContentLoaded', function() {
        loadMemos();
    });
    </script>
</head>
<body>
    <div class="app">
        <h1>メモ帳アプリ</h1>
        <button id="sort-button" onclick="toggleSortOrder()">古い順に並べ替え</button>
        <div id="memo-list"></div>
        <div class="memo-input">
            <textarea id="memo-text" placeholder="メモを入力してください"></textarea>
            <button onclick="addMemo()">保存</button>
        </div>
    </div>
</body>
</html>
